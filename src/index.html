<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <style>
        .list-none{
            width: 100%;
        }
        .list-none li{
            background: hsl(0, 0%, 20%);
            width: 100%;
            text-align: center;
            font-weight: 500;
            padding: 10px ; 
            border-radius: 5px
        }
        .list-none li:hover{
            background:hsl(75, 94%, 57%);
            color: #000;
            font-weight: 600;
        }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div
          style="background-color: hsl(0, 0%, 8%)"
          class="w-full h-screen font-[inter] flex justify-center items-center text-[#fff]"
        >
          <div
            style="background-color: hsl(0, 0%, 12%);box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.2)"
            class="profile max-w-[350px] h-auto w-full rounded flex flex-col items-center justify-center space-y-5"
          >
            <img
              src="/assets/images/avatar-jessica.jpeg"
              class="w-[100px] h-[100px] rounded-full mt-10"
              alt=""
            />
            <div class=" font-[700]">
              <h1 class="text-[18px] text-center">Jessica Randall</h1>
              <p class="text-[14px]" style="color: hsl(75, 94%, 57%)">
                London,United Kingdom
              </p>
            </div>
            <div class="font-[300] text-[14px]">
              "Front-end developer and avid reader."
            </div>
            <div class="max-w-[300px] w-full">
              <ul class="list-none flex flex-col justify-center items-center space-y-4 mb-5 w-full text-[14px]">
                <li>GitHub</li>
                <li>Frontend Mentor</li>
                <li>Linkedin</li>
                <li>Twitter</li>
                <li>Instagram</li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
